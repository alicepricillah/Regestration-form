<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Regestration Form</title>
 <link rel="stylesheet" href="style.css">
<head>
    <body>
        <header>
            <h1>User Regestration Form</h1>
            <header>
                <main>
 <form action="#" method="post" enctype="multipart/form-data">
    <br>
    <fieldset>
        <legend>Personal Information</legend>
    <label for="first name">first name:</label>
 <input type="text" id="first name" name="first name" placeholder="Enter your first name" required>
    <br>
    <label for="last name">last name:</label>
 <input type="text" id="last name" name="last name" placeholder="Enter
your last name" required>
    <br>
    <label for="dob">Date of Birth:</label>lable>
    <input type="date" id="dob" name="dob">
    <br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="1"required>
    <br>
    <span>Gender:</span>
    <label for="gender"></label>
  <option value="male">Male</option>
  <option value="female">Female</option>
  <br>
    <label for="photo"profile photo></label>
    <input type="file" id="photo" name="photo" accept="image/*">
    <br>
    <fieldset>
        <legend>Contact & Adress Information</legend>
        <label for="email">Email Address>:</label>
        <input type="email"id="email" name="enail" required>
        <br>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone">
        <br>
        <label for="website">Personal Website></label>
        <input type="url"id="website" name="website" placeholder="https://">
        <br>
        <label for="street">Street Adress:</label>
        <input type="text" id="street" name="street">
        <br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city">
        <br>
        <label for="country">Country:</label>
        <input type="text" id="country" name="country">
        <option value="">Select Country</option>
        <option>Kenya</option>
        <option>Uganda</option>
        <option>USA</option>
        <option>Canada</option>
        <option>UK</option>
        <option>Others</option>
        <br>
        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip">
        <br>
        <input type="contact-time">Preffered Contact-Time:</lable>
        <input type="time" id="contact-time" name="contact_time">
        <br>
        </fieldset>
         <legend>Preferences & Interests</legend>

        <label for="color">Favorite Color:</label>
        <input type="color" id="color" name="favorite_color"><br><br>

        <label for="experience">Experience Level (1-10):</label>
        <input type="range" id="experience" name="experience" min="1" max="10">
        <br>

        <label for="birth-month">Birth Month:</label>
        <input type="month" id="birth-month" name="birth_month">
        <br>

        <label for="week">Available Week:</label>
        <input type="week" id="week" name="available_week">
        <br>

        <label for="keywords">Search Keywords:</label>
        <input type="search" id="keywords" name="keywords" placeholder="Enter keywords..."><br><br>

        <p>Interests (Select all that apply):</p>
        <label><input type="checkbox" name="interests" value="technology"> Technology</label>
        <label><input type="checkbox" name="interests" value="sports"> Sports</label>
        <label><input type="checkbox" name="interests" value="music"> Music</label>
        <label><input type="checkbox" name="interests" value="travel"> Travel</label>
        <label><input type="checkbox" name="interests" value="reading"> Reading</label>
        <label><input type="checkbox" name="interests" value="cooking"> Cooking</label><br><br>

        <label for="education">Education Level:</label>
        <select id="education" name="education">
          <option value="">Select Education Level</option>
          <option>High School</option>
          <option>Bachelor’s</option>
          <option>Master’s</option>
          <option>PhD</option>
        </select>
        <br>

        <label for="password">Create Password:</label>
        <input type="password" id="password" name="password" required>
        <br>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm_password" required><br><br>
      </fieldset>

      <fieldset>
        <legend>Feedback & Additional Information</legend>

        <label for="about">Tell us about yourself:</label>
        <br>
        <textarea id="about" name="about" rows="4" cols="50" placeholder="Write a brief description about yourself..."></textarea><br><br>

        <label for="suggestions">Suggestions for improvement:</label>
        <br>
        <textarea id="suggestions" name="suggestions" rows="4" cols="50" placeholder="Any suggestions or feedback..."></textarea><br><br>

        <label for="reg-date">Registration Date & Time:</label>
        <input type="datetime-local" id="reg-date" name="reg_date">
        <br>

        <label for="source">How did you hear about us?</label>
        <select id="source" name="source">
          <option value="">Select Source</option>
          <option>Friend</option>
          <option>Social Media</option>
          <option>Search Engine</option>
          <option>Other</option>
        </select>
        <br>

        <label for="resume">Upload Resume (optional):</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx">
        <br>

        <label><input type="checkbox" name="newsletter"> Subscribe to our newsletter</label><br>
        <label><input type="checkbox" name="terms" required> I agree to the Terms and Conditions</label><br>
        <label><input type="checkbox" name="privacy" required> I agree to the Privacy Policy</label><br><br>
      </fieldset>

      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </main>
</body>
</html>
